<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="喜马拉雅FM">
  <meta name="description" content="喜马拉雅FM">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>我的拼团</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="page my-group">
    <ul class="tab">
        <li class="item j-my-launch on"><a>我发起的拼团</a></li>
        <li class="item j-my-join"><a>我参与的拼团</a></li>
    </ul>

    <ul class="group-list j-launch-list">
        <li class="item">
            <a>
                <div class="pic">
                    <img src="http://fdfs.test.ximalaya.com/group1/M00/50/0A/wKgDplm_kYSANpWSAACd4GmNytE927_web_large.jpg">
                </div>
                <div class="info">
                    <h2 class="title elli-multi-2">你的孤独，虽败犹荣你</h2>
                    <p class="status theme">拼团成功</p>
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <div class="pic">
                    <img src="http://fdfs.test.ximalaya.com/group1/M00/50/0A/wKgDplm_kYSANpWSAACd4GmNytE927_web_large.jpg">
                </div>
                <div class="info">
                    <h2 class="title elli-multi-2">你的孤独，虽败犹荣你你的孤独，虽败犹荣你你的孤独，虽败犹荣你你的孤独，虽败犹荣你</h2>
                    <p class="status">还差&nbsp;<span class="theme">12</span>&nbsp;位小伙伴<a class="btn-revoke"><i class="ic ic-revoke"></i>撤销拼团</a></p>
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <div class="pic">
                    <img src="http://fdfs.test.ximalaya.com/group1/M00/50/0A/wKgDplm_kYSANpWSAACd4GmNytE927_web_large.jpg">
                </div>
                <div class="info">
                    <h2 class="title elli-multi-2">你的孤独，虽败犹荣你</h2>
                    <p class="status">拼团失败</p>
                </div>
            </a>
        </li>
    </ul>


    <ul class="group-list j-join-list">
        <li class="item">
            <a>
                <div class="pic">
                    <img src="http://fdfs.test.ximalaya.com/group1/M00/50/0A/wKgDplm_kYSANpWSAACd4GmNytE927_web_large.jpg">
                </div>
                <div class="info">
                    <h2 class="title elli-multi-2">你的孤独，虽败犹荣你你的孤独，虽败犹荣你你的孤独，虽败犹荣你你的孤独，虽败犹荣你</h2>
                    <p class="status">还差&nbsp;<span class="theme">12</span>&nbsp;位小伙伴<a class="btn-revoke"><i class="ic ic-revoke"></i>撤销拼团</a></p>
                </div>
            </a>
        </li>
    </ul>
  </div>


  <div class="masker hidden j-masker">
      <div class="pop pop-revoke">
          <p class="content">还没有小伙伴加入你的拼团，撤销拼团后，支付的款项将在1-2个工作日内退还。</p>
          <div class="btn-panel">
              <a class="btn-back cancel">返回</a>
              <a class="btn-back confirm">确认撤销</a>
          </div>
      </div>
  </div>
</body>

</html>
