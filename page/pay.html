<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="喜马拉雅FM">
  <meta name="description" content="喜马拉雅FM">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>喜马拉雅FM | 专栏拼团</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="page pay-page">
    <h2 class="pay-title">确认支付</h2>
    <p class="price">¥ 120</p>
    <div class="account-change">
      <p>当前账户：
        <span class="name elli">
          <i class="ic ic-wx"></i>一分钟的太阳</span>
        <a class="change">
          <i class="ic ic-change"></i>切换账户</a>
      </p>
    </div>

    <div class="btn-pay-panel">
      <a class="btn-pay">立即支付
        <span>¥120</span>
      </a>
    </div>

    <footer class="warm-tips">
      <h2>拼团须知：</h2>
      <p>1. 拼团不支持使用优惠券、不支持7天无忧退款，不享受会员95折。</p>
      <p>2.每次拼团有效期为x天，在有效期内，招募未满2位听友，则拼团失败，所支付喜点全额退还。</p>
      <p>3.支付后便可创建听友小组，开始招募听友啦。</p>
    </footer>
  </div>
  <script src="http://static2.test.ximalaya.com/lib/group-buy/last/base.js"></script>
  <script src="./../js/vconsole.min.js"></script>
  <script src="./../js/index.js"></script>
</body>

</html>
