<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="喜马拉雅FM">
  <meta name="description" content="喜马拉雅FM">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>发起拼团</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="page launch">
    <div class="content tc">
      <header class="header">
        <h4 class="title">一起听见 世界的智慧</h4>
        <h5 class="sub-title">发起拼团，招募听友享专属优惠</h5>
      </header>
      <section class="album"></section>
      <section class="price">
        <p class="discount">120<span class="unit">喜点</span></p>
        <p class="original">原价：199喜点</p>
      </section>
      <section class="procedure">
        <div class="item">
          <span class="icon start"></span>
          <p class="label">发起拼团</p>
        </div>
        <div class="item">
          <span class="icon avatar circle">
            <img src="http://fdfs.xmcdn.com/group28/M0B/85/F6/wKgJXFlHpfDDfQ7RAABastcXPkc817_web_x_large.png" />
          </span>
          <span class="icon processing"></span>
          <span class="icon processing"></span>
          <p class="label">招募2位听友</p>
        </div>
        <div class="item">
          <span class="icon success"></span>
          <p class="label">拼团成功</p>
        </div>
      </section>
      <section class="notice">
        <h5 class="title">拼团须知：</h5>
        <div>
          <br>1. 拼团不支持使用优惠券、不支持7天无忧退款，不享受会员 95折。
          <br>2. 每次拼团有效期为x天，在有效期内，招募未满2位听友， 则拼团失败，所支付喜点全额退还。
          <br>3. 支付后便可创建听友小组，开始招募听友啦。
        </div>
      </section>
      <footer class="footer">
        <button>
          <span class="price">120</span>
          <span class="unit">喜点</span>
          <span class="divider"></span>
          <span>发起拼团</span>
        </button>
      </footer>
    </div>

    <div class="mask">
      <div class="panel">
        <p class="title">你正在发起听友团</p>
        <p class="pay">
          <span>支付喜点：</span>
          <span>120喜点</span>
        </p>
        <button>确认支付</button>
        <i class="iconfont">&#xe602;</i>
        <p class="warn">
            拼团未成功所支付喜点 <br>
            将在1-2个工作日退还到您的账户
        </p>
        <span class="close"></span>
      </div>
    </div>
        

  </div>

</body>

</html>
